<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola port√°til</title>
  <link href="./style/gameboyBody.css" rel="stylesheet" type="text/css">
  <link href="./style/screen.css" rel="stylesheet" type="text/css">
  <link href="./style/topSide.css" rel="stylesheet" type="text/css">
  <link href="./style/buttonsSide.css" rel="stylesheet" type="text/css">
  <link href="./style/bottomSide.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="on-offButton"></div>
    <div class="gameboyBody">
      <div class="gameboyTop">
        <div class="topLineLeft"></div>
        <div class="topCenter">
          <div class="topTwoLines"></div>
          <div class="onButton"><=OFF-ON=></div>
        </div>
        <div class="topLineRight"></div>
      </div>
        <div class="topLine"></div>
      <div class="containerScreen">
        <div class="screenTop"></div>
        <div class="containerCenter">
          <div class="leftSide">
          </div>
          <div class="center">
            <div class="centerTop">
              <div class="centerTopDecoration">
                <div class="colorLineLeft"></div>
                <div class="screenText">
                  <a>DOT MATRIX WITH STEREO SOUND</a>
                </div>
                <div class="colorLineRight"></div>
              </div>
            </div>
            <div class="containerCenterScreen">
              <div class="centerLeft">
                <div class="redLight"></div>
                <a class="battery">BATTERY</a>
              </div>
              <div class="centerScreen"></div>
              <div class="centerRight"></div>
            </div>
            <div class="centerDown"></div>
          </div>
          <div class="rightSide">
          </div>
        </div>
      </div>
      <div class="downPart">
        <div class="containerText">
          <div class="text">
            <a class="text1">Nintendo</a>
            <a class="text2">GAME BOY</a>
            <a class="text3">TM</a>
          </div>
          <div class="containerButtons">
            <div class="arrowHorizontalLeft"></div>
            <div class="arrowVerticalLeft"></div>
            <div class="arrowHorinzontalRight"></div>
            <div class="buttons">
              <div class="buttonBposition">
                <div class="buttonB">
                  <div class="wordB">B</div>
                </div>
              </div>
              <div class="buttonAposition">
                <div class="buttonA">
                  <div class="wordA">A</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottomSide">
            <div class="buttonBottomSideContainer">
              <div class="select-startButton">
                <div class="selectButton">
                  <div class="wordSelect">SELECT</div>
                </div>
                <div class="startButton">
                  <div class="wordStart">START</div>
                </div>
                </div>
              </div>
              <div class="lines">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
              </div>
            </div>
          </div>
          <div class="phones">
            <div class="wordPhones">PHONES</div>
            <div class="phonesPaint"></div>
          </div>
          <div class="phonesTwoLines"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
