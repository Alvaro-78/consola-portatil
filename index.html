<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola port√°til</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="gameboyBody">
      <div class="gameboyTop">
        <div class="topLineLeft"></div>
        <div class="topCenter">
          <a class="onButton"><=OFF-ON=></a>
        </div>
        <div class="topLineRight"></div>
        <div class="topLine"></div>
      </div>
      <div class="containerScreen">
        <div class="screenTop"></div>
        <div class="containerCenter">
          <div class="leftSide">
          </div>
          <div class="center">
            <div class="centerTop">
              <div class="centerTopDecoration">
                <div class="colorLineLeft"></div>
                <div class="screenText">
                  <a>DOT MATRIX WITH STEREO SOUND</a>
                </div>
                <div class="colorLineRight"></div>
              </div>
            </div>
            <div class="containerCenterScreen">
              <div class="centerLeft">
                <img src="./img/traffic-light-computer-icons-red-light-s-png-clip-art.png">
                <a class="battery">BATTERY</a>
              </div>
              <div class="centerScreen"></div>
              <div class="centerRight"></div>
            </div>
            <div class="centerDown"></div>
          </div>
          <div class="rightSide">
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
